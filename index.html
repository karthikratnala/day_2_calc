<!DOCTYPE html>
<html>
<head>
  <title>calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container calculator bg-light">
      <h1 class="text-dark"> Calculator</h1>
        <form action="" id="form1" name="calci">
            <center><input name="display"  class="display bg-dark"></center>
            <div class="container d-flex align-items-center justify-content-center mt-3 gap-5">
            <div class="row btn-group gap-2">
            <input class="btn-lg btn-dark" type="button" value="1"  id="button">
            <input class="btn-lg btn-dark" type="button" value="2"  id="button">
            <input class="btn-lg btn-dark" type="button" value="3"  id="button">
            <input class="btn-lg btn-dark" type="button" value="-"  id="button">
            </div>
            <div class="row btn-group gap-2">
            <input class="btn-lg btn-dark" type="button" value="4"  id="button">
            <input class="btn-lg btn-dark" type="button" value="5"  id="button">
            <input class="btn-lg btn-dark" type="button" value="6"  id="button">
            <input class="btn-lg btn-dark" type="button" value="+"  id="button">
            </div>
            <div class="row btn-group gap-2">
            <input class="btn-lg btn-dark" type="button" value="7"  id="button">
            <input class="btn-lg btn-dark" type="button" value="8"  id="button">
            <input class="btn-lg btn-dark" type="button" value="9"  id="button">
            <input class="btn-lg btn-dark" type="button" value="/"  id="button">
            </div>
            <div class="row btn-group gap-2">
            <input class="btn-lg btn-dark" type="button" value="C"  id="button">
            <input class="btn-lg btn-dark" type="button" value="0"  id="button">
            <input class="btn-lg btn-dark" type="button" value="="  id="button">
            <input class="btn-lg btn-dark" type="button" value="*"  id="button">
            </div> 
            </div>  
        </form>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
